<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Clone</title>
  <link rel="stylesheet" type="text/css" href="homepage.css">
</head>
<body>
  <header>
    <h1>Tetris Clone</h1>
  </header>

  <main>
    <div class="game-container">
      <div class="gameboard" id="gameboard"></div>
    </div>

    <div class="tetris-board">
      <div class="tetris-board-row">
        <div class="tetris-board-cell" id="cell-0"></div>
        <div class="tetris-board-cell" id="cell-1"></div>
        <div class="tetris-board-cell" id="cell-2"></div>
        <div class="tetris-board-cell" id="cell-3"></div>
        <div class="tetris-board-cell" id="cell-4"></div>
        <div class="tetris-board-cell" id="cell-5"></div>
        <div class="tetris-board-cell" id="cell-6"></div>
        <div class="tetris-board-cell" id="cell-7"></div>
        <div class="tetris-board-cell" id="cell-8"></div>
        <div class="tetris-board-cell" id="cell-9"></div>
        <div class="tetris-board-cell" id="cell-10"></div>
        <div class="tetris-board-cell" id="cell-11"></div>
        <div class="tetris-board-cell" id="cell-12"></div>
        <div class="tetris-board-cell" id="cell-13"></div>
        <div class="tetris-board-cell" id="cell-14"></div>
        <div class="tetris-board-cell" id="cell-15"></div>
        <div class="tetris-board-cell" id="cell-16"></div>
        <div class="tetris-board-cell" id="cell-17"></div>
        <div class="tetris-board-cell" id="cell-18"></div>
        <div class="tetris-board-cell" id="cell-19"></div>
      </div>

      <div class="tetris-board-row">
        <div class="tetris-board-cell" id="cell-20"></div>
        <div class="tetris-board-cell" id="cell-21"></div>
        <div class="tetris-board-cell" id="cell-22"></div>
        <div class="tetris-board-cell" id="cell-23"></div>
        <div class="tetris-board-cell" id="cell-24"></div>
        <div class="tetris-board-cell" id="cell-25"></div>
        <div class="tetris-board-cell" id="cell-26"></div>
    </div>


    <div class="score-container">
      <div class="scoreboard">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="lines">Lines: <span id="lines">0</span></div>
      </div>
      </div>

      <div class="next-piece-container">
        <div class="next-piece">Next Piece:</div>
        <div class="next-piece" id="next-piece"></div>

        <div class="next-piece">Hold Piece:</div>
        <div class="next-piece" id="hold-piece"></div>
      </div>
    </div>


    <div class="controls">
      <button id="start-button">Start Game</button>
      <button id="reset-button">Reset Game</button>
    </div>
  </main>

  <footer>
  </footer>

  <script src="tetris.js"></script>
</body>
</html>
